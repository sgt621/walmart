<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Samira Ghazi-Tehrani Ticket Service Homework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h1>Welcome to the Ticket Counter!</h1>
		<form class="form-narrow form-horizontal" action="#" method="post" id="ticketForm" th:action="@{/seatCount}">
		    <fieldset>
		        Find Tickets | <a href="/tickets/holdSeats">Hold Tickets</a> | <a href="/tickets/reserve">Reserve</a>
				<div class="form-group" id="levelDropDownDiv">
		            <label for="levelDropDownDiv" class="col-lg-2 control-label">Select Level*</label><br/>
		            <div class="col-lg-offset-2 col-lg-10">
				        <select class="form-control" name="seatingLevel">
						  <option value="0">All</option>
						  <option value="1">Orchestra $100</option>
						  <option value="2">Main $75</option>
						  <option value="3">Balcony1 $50</option>
						  <option value="4">Balcony2 $40</option>
						</select>
		            </div>
				</div>
				<p th:text="${count != null} ? ${count} + ' seats available on ' + ${level}"/>				
		        <div class="form-group" id="buttonDiv">
		            <div class="col-lg-offset-2 col-lg-10">
		                <button type="submit" id="getCount" class="btn btn-default" name="getCount">Get Count</button>
		            </div>
		        </div>
	        </fieldset>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2016 Samira Ghazi-Tehrani</div>
</div>
</body>
</html>
